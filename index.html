            const stars = [];
            const fullStars = Math.floor(rating);
            const hasHalfStar = rating % 1 >= 0.5;

            for (let i = 0; i < fullStars; i++) {
                stars.push('<svg class="w-4 h-4 fill-yellow-400 text-yellow-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/></svg>');

                const matchesCategory = appState.selectedCategory === "all" || fruit.category === appState.selectedCategory;

            });

            saveCart();
            showToast('Added to cart!');
            render();

        function removeFromCart(fruitId) {
            appState.cart = appState.cart.filter(item => item.id !== fruitId);
            saveCart();
            render();
        }

        function updateQuantity(fruitId, quantity) {
            if (quantity === 0) {
                removeFromCart(fruitId);
                return;
            }
            const item = appState.cart.find(item => item.id === fruitId);
            if (item) {
                item.quantity = quantity;
            }
            saveCart();
            render();
        }

            if (appState.favorites.includes(fruitId)) {

            appState.checkoutStep = 1;
            render();

        function nextCheckoutStep() {
            if (appState.checkoutStep === 1) {
                // Validate shipping info
                const requiredFields = ['firstName', 'lastName', 'email', 'phone', 'address', 'city', 'state', 'zipCode'];
                let isValid = true;
                let errorMessage = '';
                
                for (const field of requiredFields) {
                    if (!appState.shippingInfo[field] || appState.shippingInfo[field].trim() === '') {
                        isValid = false;
                        errorMessage = `Please fill in your ${field.replace(/([A-Z])/g, ' $1').toLowerCase()}`;
                        break;
                    }
                }
                
                if (!isValid) {
                    showToast(errorMessage);
                    return;
                }
                
                // Validate email format
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(appState.shippingInfo.email)) {
                    showToast('Please enter a valid email address');
                    return;
                }
            } else if (appState.checkoutStep === 2) {
                // Validate payment info
                const requiredFields = ['cardNumber', 'expiryDate', 'cvv', 'cardholderName'];
                let isValid = true;
                let errorMessage = '';
                
                for (const field of requiredFields) {
                    if (!appState.paymentInfo[field] || appState.paymentInfo[field].trim() === '') {
                        isValid = false;
                        errorMessage = `Please fill in your ${field.replace(/([A-Z])/g, ' $1').toLowerCase()}`;
                        break;
                    }
                }
                
                if (!isValid) {
                    showToast(errorMessage);
                    return;
                }
                
                // Validate card number (basic validation)
                const cardNumber = appState.paymentInfo.cardNumber.replace(/\s/g, '');
                if (cardNumber.length < 13 || cardNumber.length > 19) {
                    showToast('Please enter a valid card number');
                    return;
                }
                
                // Validate expiry date
                const expiryDate = appState.paymentInfo.expiryDate;
                if (!expiryDate.match(/^\d{2}\/\d{2}$/)) {
                    showToast('Please enter expiry date in MM/YY format');
                    return;
                }
                
                // Validate CVV
                if (appState.paymentInfo.cvv.length < 3 || appState.paymentInfo.cvv.length > 4) {
                    showToast('Please enter a valid CVV');
                    return;
                }
            }
            
            appState.checkoutStep++;
            render();
        }

            appState.checkoutStep--;

                                    </div>
                                </div>
                                ` : ''}
                                
                                <!-- Order Confirmation -->
                                ${appState.checkoutStep === 3 ? `
                                <div>
                                    <h3 class="text-lg font-semibold mb-4">Order Confirmation</h3>
                                    
                                    <div class="bg-green-50 border border-green-200 rounded-lg p-4 mb-6">
                                        <div class="flex">
                                            <div class="flex-shrink-0">
                                                <svg class="h-5 w-5 text-green-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                                                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
                                                </svg>
                                            </div>
                                            <div class="ml-3">
                                                <h3 class="text-sm font-medium text-green-800">Order will be placed</h3>
                                                <div class="mt-2 text-sm text-green-700">
                                                    <p>Your order will be processed and you will receive a confirmation email once it's approved.</p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div class="border rounded-lg p-4 mb-6">
                                        <h4 class="font-medium text-gray-900 mb-3">Order Summary</h4>
                                        <div class="space-y-2">
                                            ${appState.cart.map(item => `
                                                <div class="flex justify-between text-sm">
                                                    <span>${item.name} × ${item.quantity}</span>
                                                    <span>$${(item.price * item.quantity).toFixed(2)}</span>
                                                </div>
                                            `).join('')}
                                            <div class="border-t pt-2 mt-2">
                                                <div class="flex justify-between">
                                                    <span>Subtotal</span>
                                                    <span>$${getTotalPrice().toFixed(2)}</span>
                                                </div>
                                                <div class="flex justify-between">
                                                    <span>Shipping</span>
                                                    <span>$5.00</span>
                                                </div>
                                                <div class="flex justify-between font-semibold text-lg">
                                                    <span>Total</span>
                                                    <span>$${(getTotalPrice() + 5).toFixed(2)}</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div class="border rounded-lg p-4 mb-6">
                                        <h4 class="font-medium text-gray-900 mb-3">Shipping Information</h4>
                                        <div class="text-sm">
                                            <p>${appState.shippingInfo.firstName} ${appState.shippingInfo.lastName}</p>
                                            <p>${appState.shippingInfo.address}</p>
                                            <p>${appState.shippingInfo.city}, ${appState.shippingInfo.state} ${appState.shippingInfo.zipCode}</p>
                                            <p>${appState.shippingInfo.country}</p>
                                            <p>${appState.shippingInfo.phone}</p>
                                            <p>${appState.shippingInfo.email}</p>
                                        </div>
                                    </div>
                                    
                                    <div class="mt-8 flex justify-between">
                                        <button
                                            onclick="prevCheckoutStep()"
                                            class="bg-gray-300 hover:bg-gray-400 text-gray-700 px-6 py-2 rounded-lg font-medium transition-colors"
                                        >
                                            Back to Payment
                                        </button>
                                        <button
                                            onclick="placeOrder()"
                                            class="bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded-lg font-medium transition-colors"
                                        >
                                            Place Order
                                        </button>
                                    </div>
                                </div>
                                ` : ''}
                            </div>
                        </div>
                    </div>
                </div>
                ` : ''}
            `;

            // Re-initialize Lucide icons after rendering
            lucide.createIcons();
        }

        // Auto-advance hero slides
        setInterval(() => {
            appState.currentSlide = (appState.currentSlide + 1) % heroSlides.length;
            render();
        }, 5000);

        // Initial render
        render();
    </script>
</body>
</html>
